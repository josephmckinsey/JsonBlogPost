profiles:
  spell:
    checks: [typo]
    model: openrouter/anthropic/claude-sonnet-4.5
    output_format: streaming

  cs-reader:
    reader: "a CS major familiar with Json and a bit of Lean"
    checks: [reader, clarity, value]
    model: openrouter/anthropic/claude-sonnet-4.5
    output_format: streaming

  subtyping-is-useful-check:
    checks: [function]
    reader: "a CS major familiar with Json and a bit of Lean that subtyping is useful and not too difficult, especially for Json"
    function: "convince"
    model: openrouter/anthropic/claude-sonnet-4.5
    output_format: streaming

  user-in-a-hurry-check:
    checks: [function]
    reader: "a Lean user in a hurry that `json-schema-json` is now pretty much production ready"
    function: "inform"
    model: openrouter/anthropic/claude-sonnet-4.5
    output_format: streaming

  # Higher recall (85% precision, 47% recall)
  spell-broad:
    checks: [typo]
    model: openrouter/anthropic/claude-sonnet-4.5
    prompt_config:
      scope_restriction: false
    output_format: streaming

  # Streaming output for these modes
  guess-audience:
    checks: [guess-reader, guess-function, guess-value]
    model: openrouter/anthropic/claude-sonnet-4.5
    output_format: streaming

